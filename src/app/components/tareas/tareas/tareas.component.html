<div class="container-white">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h2>Administracion Tareas</h2>
        <div class="col-12 col-lg-5">
          <div class="d-flex align-items-center gap-3 mt-3">
            <button class="btn-nuevo same-size" (click)="openCreateUserModal()">
              <span class="material-symbols-outlined"> add </span>
            </button>
            <mat-form-field
              appearance="outline"
              class="custom-select same-size"
            >
              <mat-label>Selecciona un estado</mat-label>
              <mat-select
                [(value)]="estadoSeleccionado"
                (selectionChange)="applyFilter()"
              >
                <mat-option value="todas">Todas</mat-option>
                <mat-option value="Completada">Completadas</mat-option>
                <mat-option value="Incompleto">Incompletas</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card-body-container">
        <div class="mt-3">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="border-table">
              <!-- Columnas de la tabla -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>
                  <strong>#</strong>
                </th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>
                  <strong>Tarea</strong>
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nombre }}
                </td>
              </ng-container>

              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>
                  <strong>Descripcion</strong>
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.descripcion }}
                </td>
              </ng-container>

              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>
                  <strong>Estado</strong>
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.estado }}
                </td>
              </ng-container>

              <ng-container matColumnDef="acciones">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  style="text-align: center"
                >
                  <strong>Acciones</strong>
                </th>
                <td mat-cell *matCellDef="let element">
                  <div class="action-buttons">
                    <button
                      class="btn-edit"
                      (click)="openEditUserModal(element.id)"
                    >
                      <span class="material-symbols-outlined">edit_square</span>
                      Editar
                    </button>
                    <button
                      class="btn-delete"
                      (click)="deleteTarea(element.id)"
                    >
                      <span class="material-symbols-outlined"> delete </span>
                      Eliminar
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <span
          ><strong>Total Registros: {{ tareas.length }}</strong></span
        >
      </div>
    </div>
  </div>
</div>
