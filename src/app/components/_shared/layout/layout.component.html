<div class="contenedor">
  <mat-drawer-container class="container">
    <!-- Sidebar -->
    <mat-drawer
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      class="sidebar"
    >
      <div class="logo">
        <mat-icon>dashboard</mat-icon>
        <span>MENU</span>
      </div>
      <mat-nav-list>
        <a mat-list-item (click)="navigateToDashboard()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item (click)="navigateToTareas()">
          <mat-icon>task</mat-icon>
          <span>Tareas</span>
        </a>
      </mat-nav-list>
    </mat-drawer>

    <!-- Contenido principal -->
    <mat-drawer-content class="content">
      <mat-toolbar color="primary" class="toolbar">
        <button
          mat-icon-button
          (click)="sidenav.toggle()"
          class="menu-button mobile-only"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <span class="title">Sistema de Gestion</span>
        <span class="spacer"></span>

        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">Cerrar Sesi√≥n</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>

      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
